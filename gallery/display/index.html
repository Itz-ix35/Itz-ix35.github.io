<script type="module">
	import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';
	const params = new URLSearchParams(location.search);
	const id = params.get('id') || location.hash.slice(1);
	if (!id) id = 1;
	const charURL = '../character/char.json';
	const pictureURL = 'picture.json';
	const picturesrc = '/images/gallery/picture/'

	const setTitle = (txt) => {
		document.title = txt;
		const heading = document.querySelector('.post-title, .article-title, .page-title, h1.entry-title, #title');
		if (heading) heading.textContent = txt;
	};

	const data = await fetch(charURL).then(r => r.json());
	const entry = data.find(p => p.id == id);
	setTitle(entry.name);

	const box = document.getElementById('photos');

	const getSize = (src) => new Promise(resolve => {
		const img = new Image();
		img.onload = () => resolve({w: img.naturalWidth || 800, h: img.naturalHeight || 600});
		img.onerror = () => resolve({w: 800, h: 600});
		img.src = src;
	});

	const rawPics = await fetch(pictureURL).then(r => r.json());
	const pics = rawPics.filter(p => p.char.some(x => x == id));

	console.log(rawPics)
	console.log(pics)

	for (const item of pics) {
		const src = picturesrc + item.id + '.png';
		const {w, h} = await getSize(src);

		const a = document.createElement('a');
		a.href = src;
		a.className = 'pg-item';
		a.setAttribute('data-pswp-width',  String(w));
		a.setAttribute('data-pswp-height', String(h));

		const img = document.createElement('img');
		img.loading = 'lazy';
		img.src = src;
		img.alt = entry.name || entry.id;
		img.style.width = '160px';
		img.style.height = 'auto';
		img.style.objectFit = 'cover';

		a.appendChild(img);
		box.appendChild(a);
	}

	const lightbox = new PhotoSwipeLightbox({
		gallery: '#photos',
		children: 'a',
		pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
		showHideAnimationType: 'fade',
		bgOpacity: 1
	});
	lightbox.init();
</script>
